<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Take these quizzes to test your knowledge on a variety of fun and interesting topics">
    <meta name="keywords" content="Quiz, General knowledge, History, Science, Fun Facts">

    <link href="assets/css/style.css " rel="stylesheet">
    <title>Quizto</title>
</head>

<body>
    <!--font awesome script (placed at the beginning to load faster)-->
    <script src="https://kit.fontawesome.com/7f8308ff5d.js" crossorigin="anonymous"></script>

    <!-- logo styled with awesone font -->
    <header>
        <h1 id="logo" class="center-elements">Quiz <i class="fas fa-brain"></i></h1>
    </header>
    <!-- quiz main structure -->
    <main>
        <!-- question counter and question itself -->
        <section id="quiz-box">
            <div class="center-elements hide">
                <h2 id="question-counter">2</h2>
                <h2 id="question">Question Content, this is just a simulation of question content!</h2>
            </div>

            <!-- four possibles answers -->
            <div class="center-elements hide">
                <button class="answers" onclick="checkAnswer(this)">First Answer</button>
                <button class="answers" onclick="checkAnswer(this)">Second Answer</button>
                <button class="answers" onclick="checkAnswer(this)">Third Answer</button>
                <button class="answers" onclick="checkAnswer(this)">Fourth Answer</button>
            </div>
            <!-- next question button -->
            <div class="align-right">
                <button type="button" id="next-question" class="hide" onclick="nextPage()">Next</button>
            </div>
            <!-- land and game over page with their respective contents(changed by JS) -->
            <div class="center-elements">
                <p id="land-page-figure"><i class="fas fa-globe-americas"></i></p>
                <p id="statics-pages-text"></p>
                <button type="button" id="start-button" onclick="setUpQuiz()">Start</button>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/question.js"></script>
</body>

</html>
